<html>
<head>
	<title>Project X</title>
</head>
<body>
  <div ng-controller='tracksController' id="container">
        <div class="row">
			<div class="input-field col s6">
				<form>
					<input type="text" value="search here" type="text" class="validate" ng-model="newtrack.track">
					<label class="active">Search here</label>
					<input type="submit" class="btn waves-effect waves-light"ng-click="searchSong()">
				</form>
			</div>       	
		</div>
			<div ng-repeat="x in tracks[0]">
				<iframe id="soundcloud_widget"
				ng-src="{{ x | scEmbedUrl}}"
				height="120" length="400"
				frameborder="no"></iframe> 

				<button ng-click="addSong(x)" class="btn waves-effect waves-light" type="submit" name="action"><i class="fa fa-plus"></i> 	</button>	
			</div>
	</div>
</body>
</html>
